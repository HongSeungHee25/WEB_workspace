<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 number 연습</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body style="padding: 20px;">
	<h3>자바스크립트 산술 계산기</h3>
	<div class="form-group row">
		<div class="col-xs-2">
		<label for="operand1">operand(피연산자)1</label>
		<input class="form-control" id="operand1" type="text">
		</div>
		<div class="col-xs-2">
		<label for="operator">operator(연산자)</label>
		<select id="operator" class="form-control">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">×</option>
			<option value="/">÷</option>
		</select>
		</div>
		<div class="col-xs-2">
		<label for="operand2">operand(피연산자)2</label>
		<input class="form-control" id="operand3" type="text">
		</div>
		<div class="col-xs-2">
		<button id="executeBtn" class="btn btn-xs">실행</button>
		<input class="form-control" id="result" type="text" readonly>
		</div>
	</div>
</body>
</html>
