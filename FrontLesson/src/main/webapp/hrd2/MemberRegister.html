<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>내부평가 연습</title>
	<link rel="stylesheet" href="./join2.css?v=3">
</head>
<body>
<form action="">
<!-- Header -->
	<header>
		<h2>쇼핑몰 회원관리 ver 1.0</h2>
	</header>

<!-- Navigation -->	 
	<nav>
		<ul>
			<li><a href="#">회원 등록</a></li>
			<li><a href="#">회원 목록 조회/수정</a></li>
			<li><a href="#">회원 매출 조회</a></li>
			<li><a href="#">홈으로</a></li>
		</ul>
	</nav>
	
<!-- section -->
	<section>
		<h3 id="text">홈쇼핑 회원 등록</h3>
		<table>
			<tr>
				<th>회원번호(자동발생)</th>
				<td><input type="text" value="100001" disabled></td>
			</tr>
			<tr>
				<th>회원성명</th>
				<td><input type="text" id="name"></td>
			</tr>
			<tr>
				<th>회원전화</th>
				<td><input type="text" id="tel"></td>
			</tr>
			<tr>
				<th>회원주소</th>
				<td><input type="text"></td>
			</tr>
			<tr>
				<th>가입일자</th>
				<td><input type="date" id="joinDate" disabled name="in"></td>
			</tr>
<tr>
				<th>회원정보 보관기간</th>
				<td>
					<select id="keepYear" name="ing">
						<option value="0">선택</option>
						<option value="1">1년</option>
						<option value="2">2년</option>
						<option value="3">3년</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>만료일자</th>
				<td><input type="date" id="quitDate" disabled name="out"></td>
			</tr>
			<tr>
				<th>고객등급 [A:VIP,B:일반,C:직원]</th>
				<td><input type="text"></td>
			</tr>
			<tr>
				<th>도시코드</th>
				<td>
					<select >
						<option value="01">서울</option>
						<option value="02">경기</option>
						<option value="03">인천</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" id="Btn">
					<button id="joinBtn" onclick="">등록</button>
					<button id="checkBtn" onclick="">조회</button>
				</td>
			</tr>
		</table>
	</section>
<!-- Footer -->	
	<footer>
		<h4 id="foot">HRDKOREA Copyright@2016 All rights reserved. Human Resources Development Service of Korea</h4>
	</footer>
	
	<script src="./MemberRegister.js"></script>
</form>	
</body>
</html>
