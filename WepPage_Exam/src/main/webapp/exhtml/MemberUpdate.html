<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원등록</title>
<link rel="stylesheet" href="../css/index.css?v=3">
<link rel="stylesheet" href="../css/MemberUpdate.css?v=3">
<script src="../js/hrd2.js"></script>
</head>
<body>
	<header>
		<h3>쇼핑몰 회원관리 ver1.0</h3>	
	</header>
	<nav>
		<ul>
			<li><a href="./MemberRegister.html">회원등록</a></li> 
		<li><a href="./MemberList.html">회원목록조회/수정</a></li> 
		<li><a href="./MemberSales.html">회원매출조회</a></li> 
		<li><a href="./index.html">홈으로.</a></li> 
		</ul>
	</nav>
		<section>
<form id="memberForm" action="">

			<h3>홈쇼핑 회원 등록</h3>
			<table>
				<tr>
				<th><label for="lblNo">회원번호</label></th> 
				<td><input type="number" id="lblNo" value="" name="customNo" disabled="disabled"></td>
				</tr>
				  <tr>
				    <th><label for="lblName">회원성명</label></th> 
				    <td><input type="text" id="lblName" value="" name="Name" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this)"></td>
				  </tr>
				  <tr>
				    <th><label for="lblPhone">회원전화</label></th> 
				    <td><input type="text" id="lblPhone" value="" name="Phone" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this)"></td>
				  </tr>
				  <tr>
				    <th><label for="lblAddre">회원주소</label></th> 
				    <td><input type="text" id="lblAddre" value="" name="Address" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this)"></td>
				  </tr>
				  <tr>
				    <th><label for="lbljoinDate">가입일자</label></th> 
				    <td><input type="date" id="lbljoinDate"  name="JoinDate"></td>
				  </tr>
				<tr>
 		<th><label for="lblgrade">고객등급[A:VIP, B:일반, C:직원]</label></th>
 		<td><select  id="lblgrade" name="grade">
 				<option value="A">VIP(A)</option>
 				<option value="B">일반(B)</option>
 				<option value="C">직원(C)</option>
 				</select>
 		</td>
 	</tr>
 	<tr>
 		<th><label for="lblcode">도시코드</label></th>
 		<td><select id="lblcode" name="citycode">
	 			<option value="11">서울특별시(11)</option>
				<option value="21">부산광역시(21)</option>
				<option value="22">대구광역시(22)</option>
				<option value="23">인천광역시(23)</option>
				<option value="24">광주광역시(24)</option>
				<option value="25">대전광역시(25)</option>
				<option value="26">울전광역시(26)</option>
				<option value="29">세종특별자치시(29)</option>
				<option value="31">경기도(31)</option>
				<option value="32">강원도(32)</option>
				<option value="33">충청북도(33)</option>
				<option value="34">충청남도(34)</option>
				<option value="35">전라북도(35)</option>
				<option value="36">전라남도(36)</option>
				<option value="37">경상북도(37)</option>
				<option value="38">경상남도(38)</option>
				<option value="39">제주특별자치도(39)</option>
			</select>
			</td>
 		</tr>
 		<tr>
 			<td class="but" colspan="2">
          <button onclick="updateMemberInfo()">수정</button>
 				<button type="button" onclick="location.href='MemberList.html'">조회</button>
			</table>
		</form>
		</section>

	<footer>
		<h4>HRDKOREA Copyright &copy;2022 All rights reserved. Human Resources Development Service of Korea.</h4>
	</footer>
</body>
</html>
