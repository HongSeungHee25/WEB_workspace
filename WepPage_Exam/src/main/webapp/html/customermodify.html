<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쇼핑몰 회원등록</title>
<link rel="stylesheet" href="../css/customerdecorate.css">
</head>
<body>
	<form action="http://localhost:8081/WepPage_Exam/html/main.html">
<main>
	<h2 class="heading">쇼핑몰 회원관리 ver 1.0</h2>
	<nav class="list">
	<ul>
	<li><a class="menuLink" href="./customer.html">회원등록</a></li> 
	<li><a class="menuLink" href="./customerupdate.html">회원목록조회/수정</a></li> 
	<li><a class="menuLink" href="./customersales.html">회원매출조회</a></li> 
	<li><a class="menuLink" href="./main.html">홈으로.</a></li>  
	</ul>
	</nav>
	<h2 class="customer">홈쇼핑 회원 등록</h2>
	<table class="registration">
	<tr>
	<th>회원번호</th> <td><input type="text" name="number"></td>
	</tr>
	<tr>
	<th>회원성명</th> <td><input type="text" name="name"></td>
	</tr>
	<tr>
	<th>회원전화 </th> <td><input type="text" name="phone"></td>
	</tr>
	<tr>
	<th>회원주소 </th> <td><input type="text" name="address"></td>
	</tr>
	<tr>
	<th>가입일자 </th> <td><input type="text" name="update"></td>
	</tr>
	<tr>
	<th>고객등급[A:VIP, B:일반, C:직원] </th> <td><input type="text" name="grade"></td>
	</tr>
	<tr>
	<th>도시코드 </th> <td><select name="citycode">
	<option value="11">서울특별시(11)</option>
	<option value="21">부산광역시(21)</option>
	<option value="22">대구광역시(22)</option>
	<option value="23">인천광역시(23)</option>
	<option value="24">광주광역시(24)</option>
	<option value="25">대전광역시(25)</option>
	<option value="26">울전광역시(26)</option>
	<option value="29">세종특별자치시(29)</option>
	<option value="31">경기도(31)</option>
	<option value="32">강원도(32)</option>
	<option value="33">충청북도(33)</option>
	<option value="34">충청남도(34)</option>
	<option value="35">전라북도(35)</option>
	<option value="36">전라남도(36)</option>
	<option value="37">경상북도(37)</option>
	<option value="38">경상남도(38)</option>
	<option value="39">제주특별자치도(39)</option>
	</select></td>
	</tr>
	<tr>
	<th> </th>
	<td><input type="submit" value="수정">
	<input type="submit" value="조회"></td>
	</tr>
	</table>
	<footer>
	<p>HRDKOREA Copyrightⓒ2016 All rights reserved Human Resources Development Service of Korea.</p>

</footer>
	
</main>
</form>
</body>
</html>
